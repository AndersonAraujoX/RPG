<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kuar-Tor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #d1d5db;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .login-container {
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }
        .form-input {
            background-color: #1f2937;
            border: 1px solid #4b5563;
        }
        .form-input:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 2px #ef444460;
            outline: none;
        }
        .btn {
            transition: all 0.2s ease-in-out;
            font-family: 'Cinzel', serif;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="login-container w-full max-w-md p-8 rounded-lg">
        <h1 class="font-cinzel text-4xl text-center text-red-500 mb-6">Portal de Kuar-Tor</h1>
        
        <div id="login-view">
            <h2 class="text-2xl text-center text-gray-300 mb-8">Login</h2>
            <div class="space-y-4">
                <input id="email-input" type="email" placeholder="Email" class="form-input w-full p-3 rounded text-white">
                <input id="password-input" type="password" placeholder="Senha" class="form-input w-full p-3 rounded text-white">
                <button id="login-button" class="btn w-full bg-red-700 hover:bg-red-600 text-white font-semibold py-3 rounded-md">Entrar</button>
            </div>
            <div class="mt-6 text-center">
                <p class="text-gray-400">Não tem uma conta? <a href="#" id="show-signup" class="text-red-400 hover:underline">Registre-se</a></p>
                 <button id="google-login-button" class="btn mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-md">Login com Google</button>
            </div>
        </div>
        
        <div id="signup-view" class="hidden">
            <h2 class="text-2xl text-center text-gray-300 mb-8">Registrar</h2>
            <div class="space-y-4">
                <input id="signup-email-input" type="email" placeholder="Email" class="form-input w-full p-3 rounded text-white">
                <input id="signup-password-input" type="password" placeholder="Senha" class="form-input w-full p-3 rounded text-white">
                <input id="signup-confirm-password-input" type="password" placeholder="Confirmar Senha" class="form-input w-full p-3 rounded text-white">
                <button id="signup-button" class="btn w-full bg-red-700 hover:bg-red-600 text-white font-semibold py-3 rounded-md">Registrar</button>
            </div>
            <div class="mt-6 text-center">
                <p class="text-gray-400">Já tem uma conta? <a href="#" id="show-login" class="text-red-400 hover:underline">Faça Login</a></p>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
