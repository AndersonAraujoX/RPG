<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens - Kuar-Tor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0c;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            color: #d1d5db;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .main-container {
            background-color: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(220, 38, 38, 0.2);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.2);
        }
        .form-input {
            background-color: #1f2937;
            border: 1px solid #4b5563;
        }
        .form-input:focus {
            border-color: #ef4444;
            box-shadow: 0 0 0 2px #ef444460;
            outline: none;
        }
        .btn {
            background-color: #ef4444;
            color: #ffffff;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #dc2626;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="main-container w-full max-w-4xl p-8 rounded-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-cinzel text-4xl text-red-500">Cadastro de Itens</h1>
            <button id="logout-button" onclick="signOut()" class="btn" style="display: none;">Logout</button>
        </div>

        <div id="login-prompt" class="text-center">
            <p class="mb-4">Por favor, faça login para continuar.</p>
            <button onclick="signInWithGoogle()" class="btn">Login com Google</button>
        </div>

        <div id="item-form" style="display: none;">
            <h2 class="text-2xl font-cinzel text-red-400 mb-4">Adicionar Novo Item</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="itemName" placeholder="Nome do Item" class="form-input w-full p-2 rounded text-white">
                <input type="text" id="itemOwner" placeholder="Personagem" class="form-input w-full p-2 rounded text-white">
                <textarea id="itemDescription" placeholder="Descrição" class="form-input w-full md:col-span-2 p-2 rounded text-white"></textarea>
                <input type="number" id="itemQuantity" placeholder="Quantidade" class="form-input w-full p-2 rounded text-white" value="1">
                <button onclick="addItem()" class="btn md:col-span-2">Adicionar Item</button>
            </div>
        </div>

        <div id="items-list-container" style="display: none;">
            <h2 class="text-2xl font-cinzel text-red-400 my-4">Itens Cadastrados</h2>
            <div id="items-list" class="space-y-4">
                <!-- Itens serão adicionados aqui via JavaScript -->
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="items.js"></script>
</body>
</html>
