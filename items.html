<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário por Personagem - Kuar-Tor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        rpg: {
                            black: '#0B0C10',
                            cyan: '#66FCF1',
                            slate: '#1F2833',
                            silver: '#C5C6C7',
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* background handled by tailwind */
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        .font-cinzel {
            font-family: 'Cinzel', serif;
        }

        .main-container {
            background-color: rgba(31, 40, 51, 0.95);
            /* rpg-slate */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(102, 252, 241, 0.2);
            box-shadow: 0 0 15px rgba(102, 252, 241, 0.1);
        }

        .form-input,
        .form-select {
            background-color: #0B0C10;
            /* rpg-black */
            border: 1px solid #4b5563;
            color: #C5C6C7;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #66FCF1;
            box-shadow: 0 0 0 2px rgba(102, 252, 241, 0.3);
            outline: none;
        }

        .btn {
            background-color: #66FCF1;
            /* rpg-cyan */
            color: #0B0C10;
            /* rpg-black */
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45EBE0;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(102, 252, 241, 0.3);
        }

        .btn:disabled {
            background-color: #4b5563;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-rpg-black text-rpg-silver min-h-screen flex items-center justify-center p-4">
    <div class="main-container w-full max-w-4xl p-8 rounded-lg">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-cinzel text-4xl text-rpg-cyan" style="text-shadow: 0 0 10px rgba(102, 252, 241, 0.5);">
                Inventário de Personagem</h1>
            <button id="logout-button" class="btn" style="display: none;">Logout</button>
        </div>

        <!-- Login Prompt -->
        <div id="login-prompt" class="text-center">
            <p class="mb-4">Por favor, faça login para acessar os inventários.</p>
            <button id="login-button" class="btn">Login com Google</button>
        </div>

        <!-- Main content, hidden by default -->
        <div id="main-content" class="hidden">
            <!-- Character Selection -->
            <div id="character-selection" class="mb-8">
                <h2 class="text-2xl font-cinzel text-rpg-cyan mb-4">Selecione um Personagem</h2>
                <div class="flex items-center space-x-4">
                    <select id="character-dropdown" class="form-select w-full p-2 rounded text-white"></select>
                </div>
                <p id="no-characters-message" class="text-center text-gray-400 mt-4 hidden">
                    Nenhum personagem encontrado. Crie um na página de <a href="Forms/formV6.html"
                        class="text-rpg-cyan underline hover:text-white">Geração de Fichas</a>.
                </p>
            </div>


            <!-- Character-specific content, hidden until a character is selected -->
            <div id="character-content" class="hidden">
                <!-- Item Form -->
                <div id="item-form" class="mb-8 p-6 bg-gray-900 rounded-lg border border-gray-800 shadow-lg">
                    <h2 class="text-2xl font-cinzel text-rpg-cyan mb-4 border-b border-gray-700 pb-2">Adicionar Novo Item</h2>
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <!-- Nome -->
                        <div class="md:col-span-5">
                            <label class="block text-gray-400 text-sm mb-1">Nome do Item</label>
                            <input type="text" id="itemName" placeholder="Ex: Espada Longa"
                                class="form-input w-full p-2 rounded text-white bg-gray-800 border-gray-700 focus:border-rpg-cyan">
                        </div>
                        
                        <!-- Tipo -->
                        <div class="md:col-span-4">
                            <label class="block text-gray-400 text-sm mb-1">Tipo</label>
                            <select id="itemType" class="form-select w-full p-2 rounded text-white bg-gray-800 border-gray-700 focus:border-rpg-cyan">
                                <option value="weapon">Arma</option>
                                <option value="armor">Armadura</option>
                                <option value="accessory">Acessório</option>
                                <option value="consumable">Consumível</option>
                                <option value="other">Outro</option>
                            </select>
                        </div>

                        <!-- Quantidade -->
                        <div class="md:col-span-3">
                            <label class="block text-gray-400 text-sm mb-1">Qtd.</label>
                            <input type="number" id="itemQuantity" placeholder="1"
                                class="form-input w-full p-2 rounded text-white bg-gray-800 border-gray-700 focus:border-rpg-cyan" value="1" min="1">
                        </div>

                        <!-- Descrição -->
                        <div class="md:col-span-12">
                            <label class="block text-gray-400 text-sm mb-1">Descrição / Efeitos</label>
                            <textarea id="itemDescription" placeholder="Ex: +2 de Dano; Brilha no escuro."
                                class="form-input w-full p-2 rounded text-white bg-gray-800 border-gray-700 focus:border-rpg-cyan h-20"></textarea>
                        </div>

                        <!-- Botão -->
                        <div class="md:col-span-12">
                            <button id="add-item-button" class="btn w-full bg-rpg-cyan hover:bg-cyan-400 text-black font-bold py-3 rounded transition shadow-lg hover:shadow-cyan-500/50">
                                Adicionar ao Inventário
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Items Display List -->
                <div>
                    <h2 class="text-3xl font-cinzel text-center text-rpg-silver mb-8">Inventário de <span id="character-name-display" class="text-rpg-cyan"></span></h2>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- Armas -->
                        <div class="inventory-section bg-gray-900/50 p-4 rounded-lg border border-red-900/30">
                            <h3 class="text-xl font-cinzel text-red-500 mb-4 flex items-center border-b border-red-900/50 pb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                                Armas
                            </h3>
                            <div id="list-weapon" class="space-y-3 min-h-[100px]"></div>
                        </div>

                        <!-- Armaduras -->
                        <div class="inventory-section bg-gray-900/50 p-4 rounded-lg border border-blue-900/30">
                            <h3 class="text-xl font-cinzel text-blue-500 mb-4 flex items-center border-b border-blue-900/50 pb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                                Armaduras
                            </h3>
                            <div id="list-armor" class="space-y-3 min-h-[100px]"></div>
                        </div>

                        <!-- Acessórios -->
                        <div class="inventory-section bg-gray-900/50 p-4 rounded-lg border border-purple-900/30">
                            <h3 class="text-xl font-cinzel text-purple-500 mb-4 flex items-center border-b border-purple-900/50 pb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" /></svg>
                                Acessórios
                            </h3>
                            <div id="list-accessory" class="space-y-3 min-h-[100px]"></div>
                        </div>

                        <!-- Consumíveis & Outros -->
                        <div class="inventory-section bg-gray-900/50 p-4 rounded-lg border border-green-900/30">
                            <h3 class="text-xl font-cinzel text-green-500 mb-4 flex items-center border-b border-green-900/50 pb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" /></svg>
                                Consumíveis & Outros
                            </h3>
                            <div id="list-consumable" class="space-y-3 min-h-[100px]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // One-time script to unregister any old service workers.
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                if (registrations.length > 0) {
                    console.log('Unregistering service workers...');
                    for (let registration of registrations) {
                        registration.unregister();
                        console.log('Service worker unregistered:', registration);
                    }
                    // Suggest reloading the page to apply the changes.
                    alert('Um script de fundo desatualizado foi removido. A página será recarregada para aplicar a correção.');
                    window.location.reload();
                }
            }).catch(function (err) {
                console.error('Service Worker unregistration failed: ', err);
            });
        }
    </script>

    <script src="firebase-config.js"></script>
    <script src="items.js"></script>
</body>

</html>
