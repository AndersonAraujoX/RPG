<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Ficha +2D6 Dark Fantasy - Kuar-Tor Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&family=MedievalSharp&display=swap" rel="stylesheet">
    
    <!-- FIREBASE SCRIPTS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .title-font { font-family: 'Cinzel', serif; }
        .content-font { font-family: 'MedievalSharp', cursive; }
        .attribute-input { width: 60px; background-color: #1f2937; border: 1px solid #4b5563; color: #d1d5db; text-align: center; border-radius: 0.375rem; padding: 0.5rem; }
        .attribute-input:focus { outline: none; border-color: #ef4444; box-shadow: 0 0 0 2px #ef444460; }
        .section-title { font-family: 'Cinzel', serif; font-weight: 700; color: #f87171; border-bottom: 2px solid #374151; padding-bottom: 0.5rem; margin-bottom: 1rem; }
        .action-button { border: 1px solid #52525b; transition: all 0.2s; border-radius: 0.375rem; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .action-button-primary { background-color: #7f1d1d; color: #fecaca; border-color: #991b1b; }
        .action-button-primary:hover { background-color: #991b1b; }
        .action-button-secondary { background-color: #52525b; color: #d4d4d8; border-color: #71717a; }
        .action-button-secondary:hover { background-color: #71717a; }
        .points-counter { background-color: rgba(0,0,0,0.2); border: 1px solid #3f3f46; border-radius: 0.5rem; padding: 0.75rem 1rem; margin-bottom: 1.5rem; display: flex; justify-content: space-around; flex-wrap: wrap; gap: 1rem; }
        .points-value.negative { color: #ef4444; }
        .modal { display: none; /* Hidden by default */ }
        .modal.flex { display: flex; }
        @media print {
            body { background-color: #ffffff !important; color: #000 !important; }
            .no-print { display: none !important; }
            #generatedSheet { display: block !important; }
        }
    </style>
</head>
<body class="bg-neutral-900 text-neutral-300 min-h-screen flex flex-col items-center pt-8 pb-12 px-4">

    <div class="w-full max-w-3xl">
        <header class="text-center mb-8 no-print">
            <h1 id="mainTitle" class="text-4xl md:text-5xl title-font text-red-500">Kuar-Tor: Ecos do Vazio</h1>
            <p class="content-font text-xl text-gray-400 mt-2">Ficha de Personagem Unificada</p>
        </header>

        <div class="w-full bg-neutral-800 p-6 sm:p-8 rounded-lg shadow-2xl border border-neutral-700 no-print">
            
            <div id="auth-status" class="text-center mb-4 p-3 rounded-md border border-yellow-700 bg-yellow-900/50 text-yellow-300">
                Verificando status de login...
            </div>

            <!-- Restante do formulário... -->
             <form id="rpgSheetForm" class="space-y-6">
                <!-- Informações Básicas -->
                <fieldset class="border border-neutral-700 p-4 rounded-md">
                    <legend class="text-lg px-2 section-title !border-none !mb-0 !pb-0 !text-amber-500">Identidade</legend>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                         <div><label for="charName" class="block text-sm font-medium mb-1">Nome:</label><input type="text" id="charName" name="charName" required class="w-full p-2 bg-neutral-900 border-neutral-600 rounded-md"></div>
                         <div><label for="charRace" class="block text-sm font-medium mb-1">Raça:</label><input type="text" id="charRace" name="charRace" class="w-full p-2 bg-neutral-900 border-neutral-600 rounded-md"></div>
                         <div><label for="charClass" class="block text-sm font-medium mb-1">Classe:</label><input type="text" id="charClass" name="charClass" class="w-full p-2 bg-neutral-900 border-neutral-600 rounded-md"></div>
                    </div>
                </fieldset>
                
                <!-- Atributos -->
                <fieldset class="border border-neutral-700 p-4 rounded-md">
                    <legend class="text-lg px-2 section-title !border-none !mb-0 !pb-0 !text-amber-500">Atributos</legend>
                    <div class="grid grid-cols-3 md:grid-cols-7 gap-4 justify-items-center text-center">
                        <div><label for="for" class="block text-lg font-bold title-font text-gray-300">FOR</label><input type="number" id="for" name="for" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                        <div><label for="des" class="block text-lg font-bold title-font text-gray-300">DES</label><input type="number" id="des" name="des" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                        <div><label for="con" class="block text-lg font-bold title-font text-gray-300">CON</label><input type="number" id="con" name="con" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                        <div><label for="int" class="block text-lg font-bold title-font text-gray-300">INT</label><input type="number" id="int" name="int" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                        <div><label for="sab" class="block text-lg font-bold title-font text-gray-300">SAB</label><input type="number" id="sab" name="sab" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                        <div><label for="pod" class="block text-lg font-bold title-font text-gray-300">POD</label><input type="number" id="pod" name="pod" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                        <div><label for="car" class="block text-lg font-bold title-font text-gray-300">CAR</label><input type="text" id="car" name="car" class="attribute-input mt-1" value="2" min="1" max="5"></div>
                    </div>
                </fieldset>
                <div class="flex justify-end mt-6 space-x-4">
                    <button type="button" id="clearFormButton" class="px-6 py-2 action-button action-button-secondary rounded-md shadow-md">Limpar</button>
                    <button type="submit" class="px-6 py-2 action-button action-button-primary rounded-md shadow-md">Salvar Ficha</button>
                </div>
            </form>
        </div>
        
        <!-- Seção de Fichas Salvas -->
        <div id="savedSheetsSection" class="w-full bg-neutral-800 p-6 sm:p-8 rounded-lg shadow-2xl mt-10 border border-neutral-700 no-print">
            <h2 class="title-font text-2xl font-bold text-center text-amber-600 mb-4">Crônicas Salvas no Firestore</h2>
            <div id="savedSheetsList" class="space-y-2 max-h-96 overflow-y-auto pr-2">
                <p class="text-neutral-500 text-center">Faça login para ver suas fichas.</p>
            </div>
        </div>

    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        // --- FIREBASE INITIALIZATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyC-awoLK4cc0XtLtNppibqgYnNLclUeeI4",
            authDomain: "kuar-tor-portal.firebaseapp.com",
            projectId: "kuar-tor-portal",
            storageBucket: "kuar-tor-portal.firebasestorage.app",
            messagingSenderId: "438781244189",
            appId: "1:438781244189:web:99ea6a25fc459b14f567f4",
            measurementId: "G-X5GTEY10VZ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;

        // --- DOM ELEMENTS ---
        const form = document.getElementById('rpgSheetForm');
        const savedSheetsListDiv = document.getElementById('savedSheetsList');
        const authStatusDiv = document.getElementById('auth-status');

        // --- AUTHENTICATION OBSERVER ---
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUser = user;
                authStatusDiv.textContent = `Logado como: ${user.email}`;
                authStatusDiv.className = "text-center mb-4 p-3 rounded-md border border-green-700 bg-green-900/50 text-green-300";
                await loadSavedSheets();
            } else {
                currentUser = null;
                authStatusDiv.innerHTML = `Você não está logado. <a href="../login.html" class="font-bold underline hover:text-yellow-200">Faça o login</a> para salvar ou carregar fichas.`;
                 authStatusDiv.className = "text-center mb-4 p-3 rounded-md border border-red-700 bg-red-900/50 text-red-300";
                savedSheetsListDiv.innerHTML = '<p class="text-neutral-500 text-center">Faça login para ver suas fichas.</p>';
            }
        });

        // --- FIRESTORE FUNCTIONS ---
        async function loadSavedSheets() {
            if (!currentUser) return;

            savedSheetsListDiv.innerHTML = '<p class="text-neutral-500 text-center">Carregando fichas...</p>';
            const charactersRef = db.collection('users').doc(currentUser.uid).collection('characters');
            
            try {
                const snapshot = await charactersRef.get();
                if (snapshot.empty) {
                    savedSheetsListDiv.innerHTML = '<p class="text-neutral-500 text-center">Nenhuma ficha salva no banco de dados.</p>';
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const character = doc.data();
                    const characterName = character.charName || 'Personagem Sem Nome';
                    html += `
                        <div class="flex justify-between items-center p-2 bg-neutral-700 rounded-md">
                            <span>${characterName}</span>
                            <div>
                                <button class="load-sheet-btn text-xs action-button action-button-secondary px-2 py-1" data-id="${doc.id}">Carregar</button>
                                <button class="delete-sheet-btn text-xs action-button action-button-primary px-2 py-1" data-id="${doc.id}">Excluir</button>
                            </div>
                        </div>
                    `;
                });
                savedSheetsListDiv.innerHTML = html;

            } catch (error) {
                console.error("Error loading sheets:", error);
                savedSheetsListDiv.innerHTML = '<p class="text-red-400 text-center">Erro ao carregar fichas. Verifique o console.</p>';
            }
        }

        // --- FORM HANDLING ---
        function getFormAsObject() {
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            return data;
        }

        function loadFormFromObject(data) {
            for (const key in data) {
                const element = form.elements[key];
                if (element) {
                    element.value = data[key];
                }
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("Você precisa estar logado para salvar uma ficha!");
                return;
            }

            const characterData = getFormAsObject();
            const characterName = characterData.charName.trim();
            if (!characterName) {
                alert("O nome do personagem é obrigatório para salvar!");
                return;
            }

            const saveButton = form.querySelector('button[type="submit"]');
            saveButton.disabled = true;
            saveButton.textContent = 'Salvando...';
            
            try {
                const characterRef = db.collection('users').doc(currentUser.uid).collection('characters').doc(characterName);
                await characterRef.set(characterData, { merge: true }); // Use set with merge to create or update
                alert(`Ficha "${characterName}" salva com sucesso no Firestore!`);
                await loadSavedSheets(); // Refresh the list
            } catch (error) {
                console.error("Error saving character:", error);
                alert(`Erro ao salvar: ${error.message}`);
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Salvar Ficha';
            }
        });

        // --- EVENT LISTENERS FOR SAVED SHEETS ---
        savedSheetsListDiv.addEventListener('click', async (e) => {
            if (!currentUser) return;

            const target = e.target;
            const characterId = target.dataset.id;

            if (!characterId) return;

            const characterRef = db.collection('users').doc(currentUser.uid).collection('characters').doc(characterId);

            // LOAD BUTTON
            if (target.classList.contains('load-sheet-btn')) {
                try {
                    const docSnap = await characterRef.get();
                    if (docSnap.exists) {
                        loadFormFromObject(docSnap.data());
                        alert(`Ficha "${characterId}" carregada.`);
                    } else {
                        alert("Ficha não encontrada.");
                    }
                } catch (error) {
                    console.error("Error loading character:", error);
                    alert("Erro ao carregar a ficha.");
                }
            }

            // DELETE BUTTON
            if (target.classList.contains('delete-sheet-btn')) {
                if (confirm(`Tem certeza que deseja excluir a ficha "${characterId}"? Esta ação não pode ser desfeita.`)) {
                    try {
                        await characterRef.delete();
                        alert(`Ficha "${characterId}" excluída com sucesso.`);
                        await loadSavedSheets(); // Refresh the list
                    } catch (error) {
                        console.error("Error deleting character:", error);
                        alert("Erro ao excluir a ficha.");
                    }
                }
            }
        });

        document.getElementById('clearFormButton').addEventListener('click', () => {
            form.reset();
        });

    });
    </script>
</body>
</html>
