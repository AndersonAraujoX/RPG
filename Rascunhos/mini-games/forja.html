<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Game de Forja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #2d3748;
            border: 2px solid #4a5568;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            color: #f6ad55;
            text-shadow: 2px 2px #975a16;
        }
        #progressBarContainer {
            width: 100%;
            height: 40px;
            background-color: #4a5568;
            border-radius: 0.5rem;
            position: relative;
            margin: 1rem 0;
            overflow: hidden;
            border: 2px solid #2d3748;
        }
        #movingBar {
            width: 10px;
            height: 100%;
            background-color: #f6ad55;
            position: absolute;
            top: 0;
            left: 0;
            border-right: 2px solid #c05621;
        }
        #successZone {
            height: 100%;
            background-color: rgba(76, 175, 80, 0.6);
            position: absolute;
            top: 0;
            border-left: 2px dashed #a0aec0;
            border-right: 2px dashed #a0aec0;
            transition: width 0.3s ease-in-out;
        }
        button {
            background-color: #dd6b20;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            margin-top: 1rem;
        }
        button:hover {
            background-color: #c05621;
        }
        button:disabled {
            background-color: #718096;
            cursor: not-allowed;
        }
        #message {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            min-height: 2rem;
        }
        
        /* Estilos da Animação da Forja */
        #forge-animation {
            width: 150px;
            height: 100px;
            margin: 1.5rem auto 1rem;
            position: relative;
        }

        #anvil {
            width: 100px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            fill: #718096;
        }

        #ingot {
            width: 50px;
            position: absolute;
            bottom: 30px; /* Posição em cima da bigorna */
            left: 50%;
            transform: translateX(-50%);
            fill: #dd6b20; /* Cor de metal quente */
            opacity: 0; /* Começa invisível */
            transition: opacity 0.1s ease-in-out;
        }

        #ingot.glow {
            animation: glow-animation 0.3s ease-in-out;
        }

        @keyframes glow-animation {
            0% { fill: #dd6b20; transform: translateX(-50%) scale(1.0); }
            50% { fill: #fefcbf; transform: translateX(-50%) scale(1.1); }
            100% { fill: #dd6b20; transform: translateX(-50%) scale(1.0); }
        }

        #hammer {
            width: 70px;
            position: absolute;
            top: 0;
            right: 0;
            transform-origin: bottom right;
            fill: #a0aec0;
            transform: rotate(25deg);
        }

        #hammer.strike {
            animation: strike-animation 0.3s ease-in-out;
        }

        @keyframes strike-animation {
            0% { transform: rotate(25deg); top: 0; }
            50% { transform: rotate(-45deg); top: 30px; }
            100% { transform: rotate(25deg); top: 0; }
        }

        .spark {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #f6ad55;
            border-radius: 50%;
            opacity: 1;
            animation: spark-animation 0.6s forwards;
            bottom: 35px; /* Posição das faíscas */
            left: 55%;
        }

        @keyframes spark-animation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: var(--transform-end) scale(0);
            }
        }
        
        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }
        #difficultySelector, #periciaSelector {
            background-color: #4a5568;
            color: #e2e8f0;
            border: 1px solid #718096;
            border-radius: 0.5rem;
            padding: 0.3rem 0.5rem;
            font-family: 'MedievalSharp', cursive;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Forja de Kuar-Tor</h1>
        <p class="text-lg text-gray-400 mb-4">Acerte o tempo para forjar a arma perfeita!</p>
        
        <!-- Animação da Forja -->
        <div id="forge-animation">
            <div id="sparks-container"></div>
            <svg id="anvil" viewBox="0 0 100 50">
                <path d="M5,15 h90 l5,5 v20 l-5,5 h-90 l-5,-5 v-20 z M0,15 a5,5 0 0,1 5,-5 h15 l5,-5 h50 l5,5 h15 a5,5 0 0,1 5,5 v20 a5,5 0 0,1 -5,5 h-90 a5,5 0 0,1 -5,-5 z M30,45 h40 v5 h-40 z"></path>
            </svg>
            <svg id="ingot" viewBox="0 0 50 15">
                <rect width="50" height="15" rx="3" />
            </svg>
            <svg id="hammer" viewBox="0 0 60 50">
                <rect x="0" y="0" width="35" height="20" rx="3"></rect>
                <rect x="14" y="20" width="7" height="30" rx="3"></rect>
            </svg>
        </div>

        <div class="controls-container">
            <div>
                <label for="difficultySelector">Dificuldade:</label>
                <select id="difficultySelector">
                    <!-- Options generated by JS -->
                </select>
            </div>
            <div>
                <label for="periciaSelector">Usar Perícia:</label>
                <select id="periciaSelector">
                    <!-- Options generated by JS -->
                </select>
            </div>
        </div>

        <div id="progressBarContainer">
            <div id="successZone"></div>
            <div id="movingBar"></div>
        </div>

        <button id="hitButton">Forjar!</button>

        <p id="message"></p>
    </div>

    <script>
        const progressBarContainer = document.getElementById('progressBarContainer');
        const movingBar = document.getElementById('movingBar');
        const successZone = document.getElementById('successZone');
        const hitButton = document.getElementById('hitButton');
        const message = document.getElementById('message');
        const hammer = document.getElementById('hammer');
        const ingot = document.getElementById('ingot');
        const difficultySelector = document.getElementById('difficultySelector');
        const periciaSelector = document.getElementById('periciaSelector');

        let audioCtx;
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playHammerSound() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
            const clickOscillator = audioCtx.createOscillator();
            const clickGain = audioCtx.createGain();
            clickOscillator.connect(clickGain);
            clickGain.connect(audioCtx.destination);
            clickOscillator.type = 'triangle';
            clickOscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
            clickGain.gain.setValueAtTime(0.4, audioCtx.currentTime);
            clickGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            clickOscillator.start(audioCtx.currentTime);
            clickOscillator.stop(audioCtx.currentTime + 0.1);
        }

        let position = 0;
        let speed = 2;
        let direction = 1;
        let gameInterval;
        let gameActive = false;
        let periciaBonus = 0;
        
        function populateDifficultySelector() {
            for (let i = 1; i <= 18; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                difficultySelector.appendChild(option);
            }
        }

        function populatePericiaSelector() {
            periciaSelector.innerHTML = '';
            for (let i = 0; i <= 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i}`;
                periciaSelector.appendChild(option);
            }
        }

        function createSparks() {
            const sparksContainer = document.getElementById('sparks-container');
            sparksContainer.innerHTML = '';
            const sparksCount = 10 + Math.floor(Math.random() * 5);
            for (let i = 0; i < sparksCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                const angle = (Math.random() - 0.5) * Math.PI * 1.5 - (Math.PI / 2);
                const distance = Math.random() * 50 + 20;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                spark.style.setProperty('--transform-end', `translate(${tx}px, ${ty}px)`);
                sparksContainer.appendChild(spark);
            }
        }

        function setupGame() {
            difficultySelector.disabled = true;
            periciaSelector.disabled = true;

            const currentLevel = parseInt(difficultySelector.value);
            const baseSpeed = 1.5;
            const speedIncrement = 0.25; // Ajustado para 18 níveis
            speed = baseSpeed + (currentLevel * speedIncrement);

            const baseZone = 0.20; // Reduzido para aumentar ainda mais a dificuldade
            const zoneDecrement = 0.01; // Ajustado para 18 níveis
            const difficultyZone = Math.max(0.05, baseZone - ((currentLevel - 1) * zoneDecrement));
            const finalZonePercentage = Math.min(0.8, difficultyZone + periciaBonus);

            const containerWidth = progressBarContainer.clientWidth;
            const successZoneWidth = containerWidth * finalZonePercentage;
            const successZoneLeft = Math.random() * (containerWidth - successZoneWidth);
            
            successZone.style.width = `${successZoneWidth}px`;
            successZone.style.left = `${successZoneLeft}px`;

            position = 0;
            direction = 1;
            movingBar.style.left = '0px';

            hitButton.disabled = false;
            message.textContent = "";
            gameActive = true;
            startGame();
        }

        function update() {
            if (!gameActive) return;
            const containerWidth = progressBarContainer.clientWidth;
            const barWidth = movingBar.clientWidth;
            position += speed * direction;
            movingBar.style.left = `${position}px`;
            if (position + barWidth >= containerWidth || position <= 0) {
                direction *= -1;
            }
        }

        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(update, 10);
        }

        function stopGame() {
            clearInterval(gameInterval);
            gameActive = false;
            hitButton.disabled = true;
        }
        
        hitButton.addEventListener('click', () => {
            initAudio();

            if (!gameActive) {
                const selectedPericiaLevel = parseInt(periciaSelector.value);
                periciaBonus = selectedPericiaLevel * 0.025; // 2.5% de bônus por nível

                hitButton.textContent = "Forjar!";
                setupGame();
                return;
            }
            
            playHammerSound();
            
            hammer.classList.add('strike');
            hammer.addEventListener('animationend', () => hammer.classList.remove('strike'), { once: true });

            ingot.style.opacity = 1;
            ingot.classList.add('glow');
            ingot.addEventListener('animationend', () => {
                ingot.classList.remove('glow');
                 if (message.style.color !== 'rgb(104, 211, 145)') {
                    ingot.style.opacity = 0;
                }
            }, { once: true });

            stopGame();
            
            const barRect = movingBar.getBoundingClientRect();
            const successRect = successZone.getBoundingClientRect();
            const barCenter = barRect.left + barRect.width / 2;
            
            if (barCenter >= successRect.left && barCenter <= successRect.right) {
                message.textContent = `Sucesso!`;
                message.style.color = '#68d391';
                setTimeout(createSparks, 100);
            } else {
                message.textContent = `Falha! Tente novamente.`;
                message.style.color = '#fc8181';
            }
            
            periciaBonus = 0; // Reseta o bônus após a tentativa

            setTimeout(() => {
                hitButton.textContent = "Forjar Novamente";
                hitButton.disabled = false;
                ingot.style.opacity = 0;
                difficultySelector.disabled = false;
                periciaSelector.disabled = false;
                periciaSelector.value = 0; // Reseta o seletor de perícia
            }, 1500);
        });
        
        window.onload = () => {
             hitButton.textContent = "Iniciar Forja";
             populateDifficultySelector();
             populatePericiaSelector();
        };
        
    </script>

</body>
</html>
